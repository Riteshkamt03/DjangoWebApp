<html>
<head>

</head>
<body>

    <hr>

        <p>Logged in as {{ user.username }} | 
            <a href="{% url 'post_question' %}">Post Question</a> | 
            <a href="{% url 'logout' %}">Logout</a>

    {% block content %}{% endblock %}
</body>
</html>
